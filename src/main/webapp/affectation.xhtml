<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style type="text/css">

    </style>
</h:head>
<f:view>
    <div>
    <h1>Employee Affectation</h1>
    <div><h:outputLink value="index.xhtml">Employees</h:outputLink>|<h:outputLink>Back to Home</h:outputLink></div></div>
</f:view>
<h:form>
    Employee Name
    <h:selectOneMenu value="#{affectationManagedBean.employee.id}">
    <ui:repeat value="#{employeeBean.getAll()}" var="item">
        <f:selectItem itemValue="#{item.id}" itemLabel="#{item.name}" />
    </ui:repeat>
</h:selectOneMenu><br/>
    Project Name
    <h:inputTextarea value="#{affectationManagedBean.project.name}"></h:inputTextarea>
    <br/>
    Implication<h:inputText value="#{affectationManagedBean.charge}"></h:inputText>
<br/>
    <h:commandButton value="Affecter projet" action="#{affectationManagedBean.setProjectsToEmpl()}"></h:commandButton>
</h:form>
</body>
</html>
