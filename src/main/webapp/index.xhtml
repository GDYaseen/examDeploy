<f:view>
    <h:dataTable var="someVar" value="#{employeeBean.getAll()}">

            <h:form>
                <h:commandButton value="remove" action="#{employeeBean.delete(someVar.id)}"></h:commandButton>

        </h:column>
    </h:dataTable>-->
